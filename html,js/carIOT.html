<html>
	<head>
		<title>IoT CAR SERVER</title>
	</head>
	<body>
<style>
	img{
		transition : transform 100ms ease-in-out, opacity 100ms ease-in-out;
	}
</style>		

		<script src="carIOT.js"></script>
		
		<center><h1>IoT CAR SERVER</h></center>
		<br><br>

		<center><table border="0" cellpadding="25%" width ="100%">
			<tr>
				<td><center>
					<h3>Car Mode</h><br><br>
					<input type="button" value="Parking" id="Parking" onclick="Parking();">
					<input type="button" value="Driving" id="Driving" onclick="Driving();">
				</center></td>
				
				<td><center>
					<h3>Crash Detection</h><br><br>
					<img src="img/bump_off.png" name="KNOCK"><br><br>
				</center></td>
				
				<td><center>
					<h2>Air Conditional</h2>
					<img src="img/RGB_off.png" name="BlueRGB"><br><br> 
					<input type="button" value="ON" id="B" onclick="BLUEON();">
					<input type="button" value="OFF" id="B" onclick="BLUEOFF();">
					
					<h2>Heater</h2>
					<img src="img/RGB_off.png" name="RedRGB"><br><br> 
					<input type="button" value="ON" id="R" onclick="REDON();">
					<input type="button" value="OFF" id="R" onclick="REDOFF();">
				</center></td>

			</tr>
			<tr>

            <td><center>
					<h3>Parking</h><br><br>
					<h2>Temperature System</h2><br><br> 
					<input type="button" value="Temperature" id="Temperature" onclick="TEMP();">
					<input type="button" id="TEMP_val" value="Undetected" style="border:none;">
            </center></td>

         </tr>
         <tr>

            <td><center>
               <h3>Driving</h><br><br>
				<h2>Temperature System</h2><br><br> 
				<img src="img/temp_ov.png" name="TEMPOV" style="opacity:0.5"><br><br>
				<input type="button" id="D_TEMP_val" value="Undetected" style="border:none;">
            </center></td>

            <td><center>
               <h3>Driving</h><br><br>
               <h2>Auto Window</h2>
               <input type="button" id="DUST_value" value="DUST" style="border:none;">
               <input type="button" id="GAS_value" value="GAS" style="border:none;"><br><br>
				<img src="img/limit_off.png" name="WINDOW"><br><br> 
            </center></td>

			<td><center>
               <h3>Driving</h><br><br>
               <h2>Safety Mode</h2>
					<img src="img/RGB_off.png" name="GreenRGB"><br><br> 
            </center></td>

            <td><center>
               <h3>Driving</h><br><br>
               <h2>Anti-Collision</h2>
					<img src="img/buzzer_off.png" name="BUZZER"><br><br>
					<input type="button" id="US_val" value="Undetected" style="border:none;">
            </center></td>
            
            <td><center>
               <h3>Driving</h><br><br>
               <h2>Lighting System</h2>
               		<input type="button" id="LIGHT_val" value="Undetected" style="border:none;">
					<img src="img/led_off.png" name="LED"><br><br> 
            </center></td>

         </tr>
         
         





		</table></center>

	</body>
</html>
